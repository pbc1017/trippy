name: trippy
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  fluttertoast: ^8.0.8
  collection: ^1.15.0
  sliding_up_panel: ^2.0.0+1
  kakao_map_plugin: ^0.1.6

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Dmsans
      fonts:
      - asset: assets/fonts/DMSans-Thin.ttf
        weight: 100
      - asset: assets/fonts/DMSans-Light.ttf
        weight: 300
      - asset: assets/fonts/DMSans-Regular.ttf
        weight: 400
      - asset: assets/fonts/DMSans-Medium.ttf
        weight: 500
      - asset: assets/fonts/DMSans-Bold.ttf
        weight: 700
      - asset: assets/fonts/DMSans-Black.ttf
        weight: 900
    - family: Bm
      fonts:
        - asset: assets/fonts/bm.ttf
          weight: 400
